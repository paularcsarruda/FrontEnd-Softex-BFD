<!--Elabore um programa para uma pizzaria que Leia o totalk da conta e divida pelo número de clientes que vão pagá-la. Calcule e informe o valor a ser pago por cliente.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let bill = Number(prompt('Enter the total amount of the bill: '))
        let client = Number(prompt('Enter the number of clients: '))

        alert(`The bill for each client is: ${bill / client}.`)
    </script>
</body>
</html>
