<!--Elaborar um programa que leia a duração de uma viagem em dias e horas-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let day = 24;
        let tripDays = Number(prompt('Nº Days: '));
        let tripHours = Number(prompt('Nº Hours: '));

        let totalTrip = (tripDays * day) + tripHours;
        alert('Days: ' + tripDays +
              '\nHours: ' + tripHours +
              '\nTotal: '+ totalTrip);
    </script>
</body>
</html>
