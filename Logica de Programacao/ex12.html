
<!--Crie um programa que leia um nome e imprima na tela: Olá + nome-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            align-items: center;
            justify-content: center;
            display: flex;
            flex-direction: column;
            background-color: beige;
        }
        h1 {
            color: rgb(2, 2, 97);
            font-size: 42px;
        }
        input[type="text"] {
            padding: 5px;
            font-size: 16px;
            border-radius: 15px;
        }
        input[type="button"] {
            padding: 5px 10px;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 15px;
        }
        #resposta {
            margin-top: 20px;
            font-size: 24px;
            color: rgb(2, 2, 97);
        }
    </style>

    <h1>Programa Olá Você!</h1>
    <p>Nome: <input type="text" id="nome">
    <input type="button" value="Mostrar" onclick="mostrarOla()"></p>

    <p id="resposta"></p>

    <script>
        function mostrarOla() {
            const nome = document.getElementById('nome').value;
            const resposta = document.getElementById('resposta');
            if (nome) {
                resposta.textContent = `Olá, ${nome}!`;
            } else {
                resposta.textContent = 'Por favor, digite seu nome.';
            }
        }
    </script>
</body>
</html>
