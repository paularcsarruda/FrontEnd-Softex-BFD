<!--Crie um programa que leia um número. Calcule e informe o dobro desse número-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let number = prompt('Write a number: ');
    let double = number * 2;
    alert('The double of the number is: ' + double)
    </script>
</body>
</html>
