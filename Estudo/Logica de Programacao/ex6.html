<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let bill = Number(prompt('Informe o valor da conta:'));
        let tip = bill * 0.10;
        let total = bill + tip;

        alert('Valor da conta: R$ ' + bill.toFixed(2) +
              '\nGorjeta (10%): R$ ' + tip.toFixed(2) +
              '\nTotal a pagar: R$ ' + total.toFixed(2));
    </script>
</body>
</html>
