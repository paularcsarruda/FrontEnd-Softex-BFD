<!--Elaborr um programa que leia o preço de uma produto e informe as opções de pagamento da loja. Calcule e informe o valor para pagamento à vista e parcelado-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let price = Number(prompt('Enter the price: '))
        let cash = (price - (price * 0.10))
        alert(`Preço R$: ${price.toFixed(2)} \nÀ vista R$: ${cash.toFixed(2)} \nOu 3x de R$: ${(price / 3).toFixed(2)}`);
    </script>
</body>

</html>
