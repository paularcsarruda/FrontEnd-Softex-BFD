<!--Elaborar um programa qu leia duas notas de um aluno em uma disciplina. Calcule a média das notas-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let grade1 = Number(prompt('Enter the first grade: '))
        let grade2 = Number(prompt('Enter the second grade: '))

        let media = ((grade1 + grade2) / 2)
        alert(`A média do aluno é: ${media.toFixed(1)}`)
    </script>
</body>
</html>
